<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>House Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css') }}">
    <script src='main.js'></script>
</head>

<body>
    <div class="login-box">
        <h2>House Price Predictor</h2>
        <div class="form">
            <form action="{{url_for('predict')}}" method="POST">
                <div class="user-box">
                    <input type="number" name='bedrooms'>
                    <label>Bedrooms</label>
                </div>
                <div class="user-box">
                    <input type="number" name='bathrooms'>
                    <label>Bathrooms</label>
                </div>
                <div class="user-box">
                    <input type="number" name='floors'>
                    <label>Floors</label>
                </div>
                <div class="user-box">
                    <input type="number" name='yr_built'>
                    <label>Year of construction</label>
                </div>
                <button class="btn" type="submit" value="predict" class="submit">Find</button>
            </form>
            <br><br>
            <div class="prediction">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <h2>House Price</h2>
                <div class="answer">$ {{data}}</div>
            </div>
        </div>

    </div>
    <p><iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235013.7484292093!2d72.41492881144384!3d23.020474101422135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1708942635868!5m2!1sen!2sin"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe></p>

    <script src="//code.tidio.co/yrj9cu9cb4gqeoussdwfmyvmnwqr3xk9.js" async></script>


</body>

</html>
